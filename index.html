  <body>
    <header>
      <nav
        class="navbar navbar-expand navbar-dark"
        aria-label="navbar covid 19 tracker"
      >
        <div class="container-fluid">
          <a href="" class="navbar-brand">Covid19 Tracker</a>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main id="content">
      <div class="container-fluid px-2 py-2" id="notice">
        <h4>
          <span style="color: red">
            <i class="fas fa-exclamation-triangle"></i>
          </span>
          These are the current record of Covid 19 cases as of
          <span id="latestRecordDateLabel"></span>
        </h4>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 g-3 p-3">
        <div class="col">
          <div class="card shadow">
            <div class="caseLabel">
              <h3>
                Total Confirmed Cases:
                <span id="confirmedCaseCount">Loading</span>
                <div>
                  <span class="caseAddedLabel" id="addedConfirmedCase">+0</span>
                  <h5 style="display: inline">
                    <span> was added on </span>
                    <span id="confirmedCasePrevDate"></span>
                  </h5>
                </div>
              </h3>
            </div>
            <div class="canvasContainer">
              <div class="show">
                <div class="loading_animation"></div>
              </div>
              <!--
                                width="900"
                                height="380"
-->
              <canvas class="my-4 w-100" id="totalCasesChart"></canvas>
            </div>
            <!-- collapse container -->
            <!-- <button
                            class="btn btn-primary"
                            type="button"
                            data-toggle="collapse"
                            data-target="#collapseExample"
                            aria-expanded="false"
                            aria-controls="collapseExample"
                        >
                            Show More
                        </button>
                        <div class="collapse" id="collapseExample">
                            <div class="card card-body"></div>
                        </div> -->
            <!-- end  -->
          </div>
        </div>
        <div class="col">
          <div class="card shadow">
            <div class="caseLabel">
              <h3>
                Total Active Cases:
                <span id="activeCaseCount">Loading</span>
                <div>
                  <span class="caseAddedLabel" id="addedActiveCase">+0</span>
                  <h5 style="display: inline">
                    <span> was added on </span>
                    <span id="activeCasePrevDate"></span>
                  </h5>
                </div>
              </h3>
            </div>
            <div class="canvasContainer">
              <div class="show">
                <div class="loading_animation"></div>
              </div>
              <canvas
                class="my-4 w-100"
                id="totalActiveCasesChart"
              ></canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 g-3 p-3">
        <div class="col">
          <div class="card shadow">
            <div class="caseLabel">
              <h3>
                Total Death:
                <span id="deathCaseCount">Loading</span>
                <div>
                  <span class="caseAddedLabel" id="addedDeathCase">+0</span>
                  <h5 style="display: inline">
                    <span> was added on </span>
                    <span id="deathCasePrevDate"></span>
                  </h5>
                </div>
              </h3>
            </div>
            <div class="canvasContainer">
              <div class="show">
                <div class="loading_animation"></div>
              </div>
              <canvas
                class="my-4 w-100"
                id="totalDeathChart"
              ></canvas>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card shadow">
            <div class="caseLabel">
              <h3>
                Total Recovery:
                <span id="recoveryCaseCount">Loading</span>
                <div>
                  <span class="caseAddedLabel" id="addedRecoveryCase">+0</span>
                  <h5 style="display: inline">
                    <span> was added on </span>
                    <span id="recoveryCasePrevDate"></span>
                  </h5>
                </div>
              </h3>
            </div>
            <div class="canvasContainer">
              <div class="show">
                <div class="loading_animation"></div>
              </div>
              <canvas
                class="my-4 w-100"
                id="totalRecoveryChart"
              ></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    ></script>

      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
